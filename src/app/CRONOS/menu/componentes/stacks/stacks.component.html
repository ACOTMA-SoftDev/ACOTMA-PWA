<div>
  <div class="card" *ngFor="let publicacion of publicaciones" style="margin: 20px;">
      <div class="card-header">
        {{publicacion.Fecha_Pub}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{publicacion.Titulo_Pub}}</h5>
        <p class="card-text">{{publicacion.Descripcion_Pub}}</p>
        <img>{{publicacion.ImagenP}}
      </div>
    </div>
</div>
