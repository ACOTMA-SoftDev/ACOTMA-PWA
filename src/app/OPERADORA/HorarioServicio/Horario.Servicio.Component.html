<div style="background-color: #9c223c; height:150vh; width:auto;">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid text-center">
      <a class="navbar-brand" href="#">
        <img src="{{icongif}}" style="width: 100px;" alt="logo">
      </a>
      <a class="navbar-brand" href="#">HORARIOS DE SERVICIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <button class="btn btn-outline-success" aria-current="page" (click)="goApertura()"><i
                  class="bi bi-person-fill-gear"></i> Apertura de Servicios</button>
            </li>
            <br>
            <li class="nav-item">
              <button class="btn btn-outline-success" aria-current="page" (click)="goServiciosIniciados()"><i
                  class="bi bi-play-fill"></i> Servicio Iniciado</button>
            </li>
            <br>
            <li class="nav-item">
              <button class="btn btn-outline-danger" aria-current="page" (click)="goCerrar()"><i
                  class="bi bi-box-arrow-left"></i> Cerrrar Sesion</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container ">
    <form>
      <div class="row">
        <div class="col">
          <label for="">Ruta
          <input type="text" class="form-control" placeholder="Introduce la Ruta">
        </label>
        </div>
        <div class="col">
          <label for="">Intervalo
          <input type="text" class="form-control" placeholder="Introduce el Intervalo">
        </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Corrida Inicial
          <input type="text" class="form-control" placeholder="Introduce la primera corrida de patio Tellez">
        </label>
        </div>
        <div class="col">
          <label for="">Corrida Final
          <input type="text" class="form-control" placeholder="Introduce la ultima corrida">
        </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Del:
          <input type="text" class="form-control" [value]="currentDate" readonly>
        </label>
        </div>
        <div class="col">
          <label for="">Al:
          <input type="date" class="form-control" placeholder="Introduce la ultima corrida">
        </label>
        </div>
      </div>
    </form>
    <br>
    <br>
    <p align="right">
      <button type="button" class="btn btn-success col-2"
        style="background-color: rgb(73, 167, 167); height: 40px;">SUBIR</button>
    </p>
    <br>
    <div class="table-responsive">
      <table class="table table-dark border">
        <thead>
          <tr>
            <th scope="col">Ruta</th>
            <th scope="col">FECHA</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>
              <button type="button" class="btn btn-outline-warning" (click)="goButtonEditarTable()"><i
                  class="bi bi-pencil-square"></i></button>
            </td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>
              <button type="button" class="btn btn-outline-warning" (click)="goButtonEditarTable()"><i
                  class="bi bi-pencil-square"></i></button>
            </td>
          </tr>
          <tr>
            <td>Larry</td>
            <td>the Bird</td>
            <td>
              <button type="button" class="btn btn-outline-warning" (click)="goButtonEditarTable()"><i
                  class="bi bi-pencil-square"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <img src="https://i.ibb.co/WkMWkrt/image.png " style="width: 700px;">
    </div>
  </div>
</div>
